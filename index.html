<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Figtree:wght@600;800&family=Inter:wght@400;600;700&family=Lato&family=Outfit:wght@100..900&family=Poppins&family=Sora&family=Young+Serif&display=swap" rel="stylesheet">      
        <link rel="stylesheet" href="./style.css">
        <title>Contact Page</title>
    </head>
    <body>
        <div class="logo">
            <img src="./assets/images/contact-form-icon.svg">
        </div>
        <main>
            <div class="header">
                <h1 class="headertext">Interested in our business pricing?</h1>
                <p class="headerp">Fill out the form to view details and we'll 
                    contact you as soon as possible.</p>
            </div>
            <div class="formcard">
                <form>
                    <div cass="formtop">
                        <div class="formtopleft">
                            <div class="ctrl">
                                <label class="formlabel" for="inputname">Name</label>
                                <input type="text" name="inputname" 
                                id="inputnameid" class="textinput"
                                placeholder="Ethan Johnson" />
                            </div>
                            
                            <div class="ctrl">
                                <label class="formlabel" for="inputemail">Company Email</label>
                                <input type="text" name="inputemail" 
                                id="inputemailid" class="textinput"
                                placeholder="ethan@jhonson.com" />
                            </div>

                        </div>
                        <div class ="formtopright">
                            <div class="ctrl">
                                <label class="formlabel" for="inputsize">Company Size</label>
                                <select name="inputsize" id="inputsizeid"
                                class="sizeselect" >
                                    <option class="sizeoption"> 50 - 100 Employees </option>
                                    <option class="sizeoption"> 100 - 500 Employees </option>
                                    <option class="sizeoption"> 500 - 1000 Employees </option>
                                </select>
                               
                            </div>
                            <div class="ctrl">
                                <label class="formlabel" for="inputsubject">Subject</label>
                                <input type="text" name="inputsubject" 
                                id="inputsubjectid" class="textinput"
                                value="Building Landing Page"/>
                            </div>
                        </div>
                    </div>
                    <div class = "formbottom">
                        <div class="ctrl">
                            <label class="formlabel" for="inputmessage">Message</label>
                            <textarea rows="8" cols="50" name="inputmessage" 
                            id="inputmessageid" class="textareainput"
                             >50-100 employees</textarea>
                        </div>
                        <div class="ctrl">
                            <button class="smtbtn">Contact Sales</button>
                        </div>
                    </div>
                    
                </form>  
            </div>
        </main>
    </body>
</html>
